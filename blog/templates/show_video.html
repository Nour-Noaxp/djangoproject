{% extends "layout.html" %}
{% block title %}
  Show Video
{% endblock %}
<hr/>
{% block content %}
  <p><span class="font-bold">Published Date : </span>{{ video.published_date }} </p>
  <div class="flex flex-col gap-5 max-w-7xl m-auto">
    <h1 class="text-center font-bold text-2xl"> {{ video.name }} </h1>
    <div class="border border border-black-400 rounded-xl px-4 py-2 flex justify-center">
      <iframe
      width="560"
      height="315"
      src="{{ video.url }}"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen></iframe>
    </div>
  </div>
{% endblock %}
