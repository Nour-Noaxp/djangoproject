{% extends "layout.html" %}
{% block title %} Feed {% endblock %}
{% block content %}
  {% for element in content %}
    <div class="flex flex-col items-center">
      {% if element.is_video %}
        {% include "video_partial.html" %}
      {% else %}
        {% include "post_partial.html" %}
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
