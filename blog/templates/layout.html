<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title class="text-3xl bold">
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 text-white flex justify-around font-bold py-6 text-2xl">
      <a href="/home">Home</a> |
      <a href="/about">About</a> |
      <a href="/posts">Posts</a> |
      <a href="/feed">Feed</a>
    </nav>
    
    {% if messages %}
      {% for message in messages %}
      <div class="flex justify-center justify-items-center gap-3 rounded-lg font-bold border border-2 border-green-500 p-5 mt-5 mx-20 bg-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-green-500 border border-green-500 rounded-full">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
        </svg>
        <span>{{ message }}</span>
      </div>
      {% endfor %}
    {% endif %}

    <main class="text-2xl p-10">
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
