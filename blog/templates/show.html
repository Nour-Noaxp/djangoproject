{% extends "layout.html" %}
{% block title %}
  Show Post
{% endblock %}
<hr/>
{% block content %}
  <p><span class="font-bold">Post Author : </span><span class="capitalize">{{ post.author }}</span></p>
  <p><span class="font-bold">Published Date : </span>{{ post.published_date|date:"Y-m-d H:i" }}</p>
  <div class="flex flex-col gap-5 max-w-7xl m-auto">
    <h1 class="text-center font-bold text-2xl">
      {{ post.title }}
    </h1>
    <div class="border border border-black-400 rounded-xl px-4 py-2">
      {{ post.text }}
    </div>
  </div>
{% endblock %}
