{% extends "layout.html" %}
{% block title %}
  Home
{% endblock %}

{% block content %}
  <div class="font-bold text-2xl mt-5 flex flex-col gap-5">
  <p>Check out my <a class="underline text-blue-800" href="/about">About </a>page.</p>
  </div>
  <div class="flex flex-col">
    <p>Create a new Post :</p>
    <a href="/new" class="mx-4 my-8 text-white bg-blue-600 hover:bg-blue-800 font-medium rounded-lg px-5 py-2 max-w-[150px]">New Post</a>
  </div>
  <div class="flex flex-col">
    <p>Add a new Video :</p>
    <a href="/new_video/" class="mx-4 my-8 text-white bg-blue-600 hover:bg-blue-800 font-medium rounded-lg px-5 py-2 max-w-[160px]">New Video</a>
  </div>
  <p>Available Categories :</p>
  <ul class="flex flex-row mt-5">
    {% for category in categories %}
      <li class="mr-5 uppercase list-none inline-block font-medium">
        {{ category }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
